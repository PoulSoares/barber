<!DOCTYPE html>
<html lang="pt-br">
<html>
    <head>
        <meta charset="UTF-8">
        <title>Produtos - Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        
    </head>

    <body>
        <header>
            <div class="caixa">
                <h1><img src="logo.png" alt="Logo da Barbearia alura"></h1>


                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produto2.html">Produtos</a></li>
                        <li><a href="contatos.html">Contatos</a></li>
                    </ul>
                </nav> 
            </div> 
        </header>
        <Main>
            <form>
                <label for="nomesobrenome"> Nome e sobrenome</label>
                <Input type="text" id="nomesobrenome" class="input-padrao" required>

                <label for="email">Email</label>    
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone"  class="input-padrao" required placeholder="(xx) xxxxx.xxxx">

                <label for="mensagem">Mensagem</label>
                <textarea name="" id="mensagem" cols="70" rows="10"  class="input-padrao" required></textarea>
                
                <fieldset>
                    <legend>Como prefere nosso  contato?</legend>

                    <label for="radio-email"><input type="radio" name="contato" value="Email" id="radio-email">Email</label>
                    
                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" checked id="radio-whatsapp">WathsApp</label>
                </fieldset>

                <fieldset>
                    <legend>Qual horario prefere ser atendido!</legend>
                    <select>
                        <option>Manh√£</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label><input type="checkbox" class="checkbox" checked> Gostaria de receber nossas novidades por email?</label>
                <input type="submit" value="Enviar Formulario" class="enviar">
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>10h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>10h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>10h ~ 20h</td>
                    </tr>
                </tbody>
            
            </table>
        </Main>
        <footer>
            <img class="logobranco" src="logo-branco.png" alt="Logo da Barbearia alura";>
            <p class="copy">&copy; Copyrigth Barbearia Alura - 2022</p>
        </footer>


    </body>
</html>
